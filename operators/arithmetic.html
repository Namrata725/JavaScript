<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
</head>
<body>
    <script>

        let a=12, b=5;
        
        console.log(`value of a = ${a} \nvalue of B= ${b}`);
        console.log(`a+b= ${a+b}`);
        console.log(`a-b= ${a-b}`);
        console.log(`a*b= ${a*b}`);
        console.log(`a/b= ${a/b}`);
        console.log(`a%b= ${a%b}`);
        console.log(`a+1= ${a++}`);
        console.log('new value of a', a)
        console.log(`b-1= ${--b}`);
        console.log(`a^b= ${a**b}`);

        /*output
        
        value of a = 12 
        value of B= 5
        a+b= 17
        a-b= 7
        a*b= 60
        a/b= 2.4
        a%b= 2
        a+1= 12
        new value of a 13
        b-1= 4
        a^b= 28561
        
        */

    </script>


</body>
</html>
