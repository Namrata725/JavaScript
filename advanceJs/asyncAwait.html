<body>
    <script>
        async function  hello() {
            console.log('hello')
        }

        console.log(hello()) //PromiseÂ {<fulfilled>: undefined}

            //example 2

            function API(){
                return new Promise ((resolve,reject)=>{
                    setTimeout(()=>{
                        console.log('weather Data');
                        resolve('success');
                    },2000)
                })
            }
            async function getWeatherData() {
                await API();
                await API();
            }

            getWeatherData()

            //example no: 2

             function getData(dataID){
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        console.log('data=',dataID);
                        resolve('success');
                    },6000)
                })
            }


            async function  getId() {
                
                await getData(1);
                console.log('getting data -2')
                await getData(2)
            }
             getId();
    </script>
