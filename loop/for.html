<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loop</title>
</head>

<body>

    <script>

      //displaying multiple of 5 1-10

      for(let i=1;i<=10; i++){

        console.log(`5 X ${i}= ${i*5}`);

      }

      /*output

            5 X 1= 5
            5 X 2= 10
            5 X 3= 15
            5 X 4= 20
            5 X 5= 25
            5 X 6= 30
            5 X 7= 35
            5 X 8= 40
            5 X 9= 45
            5 X 10= 50

*/

    </script>

</body>

</html>
