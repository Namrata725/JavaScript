<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>

<body>

    <script>

        let i = 0, sum = 0;
        let n = prompt('enter number for finding sum ')

        do{
            i++;
            sum=sum+i;
        }while(i<n)
        console.log('sum is ', sum)


        //output : sum is  15
    </script>

</body>

</html>
