<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loop</title>
</head>

<body>

    <script>

        //Using for...of with an array:

        const fruits = ['apple', 'banana', 'mango'];


        for (const fruit of fruits) {
            console.log(fruit);
        }

        //output: apple\n banana \nmango


        //Using for...of with an array:


        const name = "Namrata";


        for (const char of name) {
            console.log(char);
        }

        //output :N\na\nm\nr\na\nt\na


        //for...of: Iterates over values (elements of arrays, characters in strings, etc.).


    </script>

</body>

</html>
