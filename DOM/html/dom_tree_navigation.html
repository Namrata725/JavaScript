<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM properties</title>

    <link rel="stylesheet" href="/DOM/css/dom_properties.css">
</head>

<body>

    <h1>DOM Elements</h1>


    <div id="div1">
        <p id="para1">This is the first paragraph inside div1.</p>
        <button id="btn1">Click Me - Button 1</button>
    </div>


    <div id="div2">
        <p id="para2">This is the second paragraph inside div2.</p>
        <ul id="list1">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <button id="btn2">Click Me - Button 2</button>
    </div>


    <div id="div3">
        <p id="para3">This is the third paragraph inside div3.</p>
        <button id="btn3">Click Me - Button 3</button>
    </div>

    <script src="/DOM/js/dom_tree_navigation.js"></script>
    
</body>

</html>
